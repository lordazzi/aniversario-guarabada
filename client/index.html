<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>Aniversário Guarabada - Comprar ou Morrer</title>

		<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="assets/plugins/alertifyjs/alertify.min.js"></script>
		<script type="text/javascript" src="index.js"></script>

		<link rel="stylesheet" type="text/css" href="style.css" />

				<div id="player-containers-opened">

							<span>Minha mochila</span>
							<span class="item-container-close">-</span>
						</div>

							<div class="item-container-slot"></div>
							<div class="item-container-slot"></div>
							<div class="item-container-slot"></div>
							<div class="item-container-slot"></div>
							<div class="item-container-slot"></div>
							<div class="item-container-slot"></div>
							<div class="item-container-slot"></div>
							<div class="item-container-slot"></div>
						</div>
					</div>

					<div class="item-container">
						<div class="item-container-title">
							<span>Prateleira</span>
							<span class="item-container-close">x</span>
						</div>
						<div class="item-container-slots">
							<div class="item-container-slot"></div>
							<div class="item-container-slot"></div>
							<div class="item-container-slot"></div>
							<div class="item-container-slot"></div>
							<div class="item-container-slot"></div>
						</div>
					</div>
				</div>
			</div>
